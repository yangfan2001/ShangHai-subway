<!DOCTYPE html>
<html>
   <head>
      <title>循环链表</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/web.css">
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->

         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
     <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="logo" style="width:40px;">
          数据结构课程设计
        </a>
      <!-- Links -->
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" href="SingleLinklist.html">单链表</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="LoopLinklist.html" >循环链表</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="DoubleLinklist.html">双向链表</a>
          </li>
        </ul>

        <span class=" navbar-text ml-auto " style="float: right !important;">
          1952651 杨凡
        </span>
    </nav>
     <div class="row">
       <!--这里是界面展示区-->
       <div class="col-md-8 ">
         <canvas id="canvas"  width="800" height="6000" style="padding-top: 20px;">
           canvas is not valid for this browser.
         </canvas>

       </div>
       <!--这里是用户交互区-->
       <div class="col-md-4" style="padding-top: 65px; position: fixed;right: 0px;">
         <div class="card bg-light text-dark">
           <div class="card-header" >控制栏</div>
           <div class="card-body">
                        <!--
                        <div class="radio">
                          <label><input type="radio" name="optradio">单链表</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" name="optradio">循环链表</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" name="optradio">双向链表</label>
                        </div>
                      -->
            <button type="button" class="btn btn-outline-secondary" id="createButton">创建链表</button>
            <button type="button" class="btn btn-outline-secondary" id="clearButton">清空链表</button>
            <form id="insertForm">
              <div class="form-group">
                <div class="input-group" id="insertGroup">
                    <div class="input-group-btn">
                      <label for="insertPos" id="insertPosLabel">插入位置:</label>
                        <select class="form-control" style="width: auto;" id="insertPos" name="insertPos">
                          <option selected>0</option>
                        </select>
                    </div>
                    <input name="insertNum" id="insertNum" class="form-control col-sm-6" placeholder="请输入插入的数值" required>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" id="insertButton" type="submit">插入</button>
                    </span>
                </div>
              </div>
            </form>
            <form id="deleteForm">
              <div class="form-group ">
                <div class="input-group" id="deleteGroup">
                  <label for="deleteNum" id="deleteNumLabel">删除元素:</label>
                  <input name="deleteNum" id="deleteNum" class="form-control" placeholder="请输入删除的数值" required>
                  <span class="input-group-btn">
                      <button class="btn btn-secondary" id="deleteButton" type="submit">删除</button>
                  </span>
              </div>
              </div>
            </form>
            <form id="findForm">
              <div class="form-group ">
                <div class="input-group" id="findGroup" >
                  <label for="findNum" id="findNumLabel">查询元素:</label>
                  <input name="findNum" id="findNum" class="form-control" placeholder="请输入查询的数值" required>
                  <span class="input-group-btn">
                      <button class="btn btn-secondary" id="checkButton" type="submit">查询</button>
                  </span>
                </div>
              </div>
            </form>
            
           </div> 
           <div class="card-footer" id="messageBox">

           </div>
         </div>
       </div>
     </div>
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="lib/jquery.js"></script>
      <script src="lib/jquery.min.js"></script>

      <!-- 包括所有已编译的插件 -->
      <script src="lib/popper.min.js"></script>
      <script src="lib/bootstrap.min.js"></script>
      <script src="js/control.js"></script>
      <script src="js/loopLinklist.js"></script>
      <script src="js/linklistAction.js"></script>
   </body>
</html>
